{% extends 'base/index.html' %} {% block content %}
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->
      {% for story in stories %}
      <div class="post-preview">
        <a href="{% url 'view-post' story.id %}">
          <h2 class="post-title">{{story.title | capfirst}}</h2>
          <h3 class="post-subtitle">{{story.summary}}</h3>
        </a>
        <p class="post-meta">
          Posted by
          <a href="{% url 'profile' story.author.id %}">{{story.author}}</a>
          on {{story.created | date}}
        </p>
      </div>
      <!-- Divider-->
      <hr class="my-4" />
      {% endfor %}

      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4">
        <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
